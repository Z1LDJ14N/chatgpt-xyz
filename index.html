<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER SEC AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #38bdf8; font-family: 'Courier New', Courier, monospace; }
        .cyber-border { border: 1px solid #38bdf8; box-shadow: 0 0 10px #0ea5e9; }
        .glow-text { text-shadow: 0 0 5px #38bdf8; }
        #chat-box::-webkit-scrollbar { width: 5px; }
        #chat-box::-webkit-scrollbar-thumb { background: #0ea5e9; }
    </style>
</head>
<body class="flex flex-col h-screen p-4">
    <header class="mb-4 p-4 cyber-border bg-black/50 flex justify-between items-center">
        <h1 class="text-xl font-bold glow-text">CYBER SECURITY AI</h1>
        <div class="text-xs text-blue-500 animate-pulse">SYSTEM: ACTIVE</div>
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto mb-4 p-4 cyber-border bg-black/30 space-y-4">
        <div class="text-sm">[SYSTEM]: Koneksi diamankan. Masukkan perintah...</div>
    </main>

    <footer class="flex gap-2">
        <input type="text" id="user-input" placeholder="Ketik pesan..." 
            class="flex-1 bg-black border border-blue-500 p-3 rounded-none outline-none focus:ring-2 ring-blue-400 text-blue-300">
        <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-400 text-white px-6 py-2 font-bold shadow-[0_0_15px_#2563eb]">
            KIRIM
        </button>
    </footer>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if (!input.value) return;

            const userMsg = input.value;
            chatBox.innerHTML += `<div class="text-blue-400"><b>USER ></b> ${userMsg}</div>`;
            input.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg })
                });
                const data = await response.json();
                chatBox.innerHTML += `<div class="text-white bg-blue-900/20 p-2"><b>AI ></b> ${data.reply}</div>`;
            } catch (err) {
                chatBox.innerHTML += `<div class="text-red-500">ERROR: Gagal terhubung ke server.</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
